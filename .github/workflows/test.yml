name: Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  workflow_call:

jobs:
  tests:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        version:
          - { python: "3.10", resolution: highest }
          - { python: "3.12", resolution: lowest-direct }
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.version.python }}
        run: uv python install ${{ matrix.version.python }}

      - name: Install chgnet through uv
        run: |
          uv sync --all-extras --dev
          # uv pip install -e .[test,logging] --resolution=${{ matrix.version.resolution }} --system

      - name: Run Tests
        run: uv run pytest --capture=no --cov --cov-report=xml
        env:
          CHGNET_DEVICE: cpu

      - name: Codacy coverage reporter
        if: ${{ matrix.os == 'ubuntu-latest' && github.event_name == 'push' }}
        uses: codacy/codacy-coverage-reporter-action@v1
        with:
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          coverage-reports: coverage.xml
